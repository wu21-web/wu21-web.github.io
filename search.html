<!DOCTYPE html>

<html lang="en">
    <head>
        <title>search</title>
    </head>
    <body>
        <h1>Search</h1>
        <p>From the popular search engine "Google"</p>
        <p>From "https://www.google.com/"</p>
        Visit <a href="https://www.google.com/">Google</a> Directly
        <p></p>
        <form action="https://www.google.com/search" method="search">
            <input autocomplete="on" name="q" placeholder="Search Information" type="search">
            <button>Google It!</button>
            <p></p>
            <img src="https://i.postimg.cc/wj2fYqKg/2024-01-10-18-47-32.png">
            <p></p>
            <input type="checkbox" >Send the search result to creator.
            <p>Choose report time.</p>
            <input type="datetime-local">
            <button>Report</button>
            <p>If you reported, you will be redirected to Google.</p>
        </form>
    </body>
</html>
